language: java
jdk: openjdk11
build:
    ci:
        - mkdir -p shippable/testresults
        - mkdir -p shippable/codecoverage
        - shippable_retry mvn install
        - cp -r target shippable/codecoverage
    on_success:
        - mvn clean verify
        - mvn cobertura:cobertura
        - mvn test